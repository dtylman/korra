<div>
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">AWS</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a href="#" class="btn btn-sm btn-primary" id="button-loadevents">Load Events</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">Access</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-region">Region</label>
                                        <input type="text" id="input-region" class="form-control form-control-alternative"
                                            placeholder="aws-region" value="us-west-2">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-maxevents">Max Events</label>
                                        <input type="number" id="input-maxevents" class="form-control form-control-alternative"
                                            placeholder="maximal number of online events" value="50">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="app-log">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Progress</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a href="#" class="btn btn-sm btn-primary disabled" id="button-loadevents-stop">Stop</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col"></div>
                    <div class="progress-wrapper">
                        <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" id="progress-bar-fetch" style="width: 0%;"></div>
                        </div>

                        <div class="progress-info">
                            <div class="progress-label">
                                <span id="span_progress"></span>
                            </div>
                            <div class="progress-percentage">
                                <span id="span_progress_percentage"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
